<VirtualHost *:80>
   ServerAdmin admin@rentallcloud.com
   ServerName rentallcloud.com
   ServerAlias *.rentallcloud.com
   DocumentRoot \\\\ISCNAS\fs1\bcl\Rentall\Rentall.WP
   ErrorLog logs/rentallcloud.com_error.log
   CustomLog logs/rentallcloud.com_access.log combined
    
    <Directory \\\\ISCNAS\fs1\bcl\Rentall\Rentall.WP>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@rentallcloud.com
   ServerName rentallcloud.com
   ServerAlias *.rentallcloud.com
   DocumentRoot \\\\ISCNAS\fs1\bcl\Rentall\Rentall.WP
   ErrorLog logs/rentallcloud.com_ssl_error.log
   CustomLog logs/rentallcloud.com_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      \\\\ISCNAS\fs1\bcl\apacheSSL\rentallcloud.crt
   SSLCertificateKeyFile \\\\ISCNAS\fs1\bcl\apacheSSL\rentallcloud.server.key
   

    
		<Directory \\\\ISCNAS\fs1\bcl\Rentall\Rentall.WP>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>