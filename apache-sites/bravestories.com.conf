<VirtualHost *:80>
   ServerAdmin admin@bravestories.com
   ServerName bravestories.com
   ServerAlias bravestories.com
   DocumentRoot C:\src\bravestories.com
   ErrorLog C:\src\tmp\logs\bravestories.com_error.log
   CustomLog C:\src\tmp\logs\bravestories.com_access.log combined
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    <Directory C:\src\bravestories.com>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@bravestories.com
   ServerName bravestories.com
   ServerAlias bravestories.com
   DocumentRoot C:\src\bravestories.com
   ErrorLog C:\src\tmp\logs\bravestories.com_ssl_error.log
   CustomLog C:\src\tmp\logs\bravestories.com_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\server.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\server.key

        	        SetEnvIf X-Forwarded-Proto https HTTPS=on

		<Directory C:\src\bravestories.com>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>