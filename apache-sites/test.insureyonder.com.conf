<VirtualHost *:80>
   ServerAdmin admin@test.insureyonder.com
   ServerName test.insureyonder.com
   ServerAlias test.insureyonder.com
   DocumentRoot C:\src\Yonder\Web\Test
   ErrorLog C:\src\tmp\logs\website_error.log
   CustomLog C:\src\tmp\logs\test.insureyonder.com_access.log combined
    
    <Directory C:\src\Yonder\Web\Test>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@test.insureyonder.com
   ServerName test.insureyonder.com
   ServerAlias test.insureyonder.com
   DocumentRoot C:\src\Yonder\Web\Test
   ErrorLog C:\src\tmp\logs\website_error.log
   CustomLog C:\src\tmp\logs\test.insureyonder.com_ssl_access.log combined
   SSLEngine on
  SSLCertificateFile      C:\src\dev-conf\apache-ssl\server.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\server.key
 LogLevel error

    
		<Directory C:\src\Yonder\Web\Test>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>