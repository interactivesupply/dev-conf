<VirtualHost *:80>
   ServerAdmin admin@fr.thegospelcoalition.org
   ServerName fr.thegospelcoalition.org
   ServerAlias fr.thegospelcoalition.org
   DocumentRoot \\\\ISCNAS\fs1\bcl\tgc-prod
   ErrorLog logs/fr.thegospelcoalition.org_error.log
   CustomLog logs/fr.thegospelcoalition.org_access.log combined
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    <Directory \\\\ISCNAS\fs1\bcl\tgc-prod>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

