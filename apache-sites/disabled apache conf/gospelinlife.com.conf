<VirtualHost *:80>
   ServerAdmin admin@gospelinlife.com
   ServerName gospelinlife.com
   ServerAlias *.gospelinlife.com
   DocumentRoot C:\src\GospelInLife
   ErrorLog logs/gospelinlife.com_error.log
   CustomLog logs/gospelinlife.com_access.log combined
    Timeout 300000
    <Directory C:\src\GospelInLife>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@gospelinlife.com
   ServerName gospelinlife.com
   ServerAlias *.gospelinlife.com
   DocumentRoot C:\src\GospelInLife
   ErrorLog logs/gospelinlife.com_ssl_error.log
   CustomLog logs/gospelinlife.com_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\apacheSSL\test.insureyonder.com.crt
   
   SSLCertificateKeyFile C:\src\apacheSSL\test.insureyonder.com.server.key
   ##SSLCertificateChainFile  C:\src\apacheSSL\gd_bundle-g2-g1.crt

    
		<Directory C:\src\GospelInLife>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>