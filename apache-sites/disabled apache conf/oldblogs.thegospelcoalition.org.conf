<VirtualHost *:80>
   ServerAdmin admin@oldblogs.thegospelcoalition.org
   ServerName oldblogs.thegospelcoalition.org
   ServerAlias oldblogs.thegospelcoalition.org
   DocumentRoot \\\\ISCNAS\fs1\bcl\oldblogs.thegospelcoalition.org
   ErrorLog logs/oldblogs.thegospelcoalition.org_error.log
   CustomLog logs/oldblogs.thegospelcoalition.org_access.log combined
    <Directory \\\\ISCNAS\fs1\bcl\oldblogs.thegospelcoalition.org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>



<VirtualHost *:443>
   ServerAdmin admin@oldblogs.thegospelcoalition.org
   ServerName oldblogs.thegospelcoalition.org
   ServerAlias oldblogs.thegospelcoalition.org
   DocumentRoot \\\\ISCNAS\fs1\bcl\oldblogs.thegospelcoalition.org
   ErrorLog logs/oldblogs.thegospelcoalition.org_ssl_error.log
