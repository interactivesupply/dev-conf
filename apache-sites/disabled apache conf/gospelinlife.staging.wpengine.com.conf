<VirtualHost *:80>
   ServerAdmin admin@gospelinlife.staging.wpengine.com
   ServerName gospelinlife.staging.wpengine.com
   ServerAlias *.gospelinlife.staging.wpengine.com
   DocumentRoot \\\\ISCNAS\fs1\bcl\GospelInLife
   ErrorLog logs/gospelinlife.staging.wpengine.com_error.log
   CustomLog logs/gospelinlife.staging.wpengine.com_access.log combined
    Timeout 300000
    <Directory \\\\ISCNAS\fs1\bcl\GospelInLife>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@gospelinlife.staging.wpengine.com
   ServerName gospelinlife.staging.wpengine.com
   ServerAlias *.gospelinlife.staging.wpengine.com
   DocumentRoot \\\\ISCNAS\fs1\bcl\GospelInLife
   ErrorLog logs/gospelinlife.staging.wpengine.com_ssl_error.log
   CustomLog logs/gospelinlife.staging.wpengine.com_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   #

    
		<Directory \\\\ISCNAS\fs1\bcl\GospelInLife>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>