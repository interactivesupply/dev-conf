<VirtualHost *:80>
   ServerAdmin admin@learn.thegospelcoalition.org
   ServerName learn.thegospelcoalition.org
   ServerAlias learn.thegospelcoalition.org
   DocumentRoot C:\src\www.thegospelcoalition.org-learn
   ErrorLog logs/learn.thegospelcoalition.org_error.log
   CustomLog logs/learn.thegospelcoalition.org_access.log combined
    
    <Directory C:\src\www.thegospelcoalition.org-learn>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@learn.thegospelcoalition.org
   ServerName learn.thegospelcoalition.org
   ServerAlias learn.thegospelcoalition.org
   DocumentRoot C:\src\www.thegospelcoalition.org-learn
   ErrorLog logs/learn.thegospelcoalition.org_ssl_error.log
   CustomLog logs/learn.thegospelcoalition.org_ssl_access.log combined
    SSLEngine on
   SSLCertificateFile      \\\\ISCNAS\fs1\bcl\apacheSSL\learn.tgc.lin.dev.interactivesupply.com.crt
   SSLCertificateKeyFile \\\\ISCNAS\fs1\bcl\apacheSSL\learn.tgc.lin.dev.interactivesupply.com.server.key
   

    
		<Directory C:\src\www.thegospelcoalition.org-learn>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>