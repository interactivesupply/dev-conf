<VirtualHost *:80>
   ServerAdmin admin@extendgrace.org
   ServerName extendgrace.org
   ServerAlias extendgrace.org
   DocumentRoot C:\src\extendgrace.org
   ErrorLog C:\src\tmp\logs\extendgrace.org_error.log
   CustomLog C:\src\tmp\logs\extendgrace.org_access.log combined
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    <Directory C:\src\extendgrace.org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@extendgrace.org
   ServerName extendgrace.org
   ServerAlias extendgrace.org
   DocumentRoot C:\src\extendgrace.org
   ErrorLog C:\src\tmp\logs\extendgrace.org_ssl_error.log
   CustomLog C:\src\tmp\logs\extendgrace.org_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   #SSLCertificateChainFile  C:\src\dev-conf\apache-ssl\gd_bundle-g2-g1.crt

        	        SetEnvIf X-Forwarded-Proto https HTTPS=on

		<Directory C:\src\extendgrace.org>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>