<VirtualHost *:80>
   ServerAdmin admin@luther.tgc.localhost
   ServerName luther.tgc.localhost
   ServerAlias *.luther.tgc.localhost
   DocumentRoot C:\src\luther.tgc.localhost
   ErrorLog C:\src\tmp\logs\luther.tgc.localhost_error.log
   CustomLog C:\src\tmp\logs\luther.tgc.localhost_access.log combined
    Timeout 300000
    <Directory C:\src\luther.tgc.localhost>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@luther.tgc.localhost
   ServerName luther.tgc.localhost
   ServerAlias *.luther.tgc.localhost
   DocumentRoot C:\src\luther.tgc.localhost
   ErrorLog C:\src\tmp\logs\luther.tgc.localhost_ssl_error.log
   CustomLog C:\src\tmp\logs\luther.tgc.localhost_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   #

    
		<Directory C:\src\luther.tgc.localhost>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>