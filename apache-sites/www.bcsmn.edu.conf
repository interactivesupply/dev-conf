<VirtualHost *:80>
   ServerAdmin admin@www.bcsmn.edu
   ServerName www.bcsmn.edu
   ServerAlias www.bcsmn.edu
   DocumentRoot C:\src\www.bcsmn.edu
   ErrorLog C:\src\tmp\logs\www.bcsmn.edu_error.log
   CustomLog C:\src\tmp\logs\www.bcsmn.edu_access.log combined
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    <Directory C:\src\www.bcsmn.edu>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@www.bcsmn.edu
   ServerName www.bcsmn.edu
   ServerAlias www.bcsmn.edu
   DocumentRoot C:\src\www.bcsmn.edu
   ErrorLog C:\src\tmp\logs\www.bcsmn.edu_ssl_error.log
   CustomLog C:\src\tmp\logs\www.bcsmn.edu_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   

        	        SetEnvIf X-Forwarded-Proto https HTTPS=on

		<Directory C:\src\www.bcsmn.edu>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>