<VirtualHost *:80>
   ServerAdmin admin@www.imb.org
   ServerName www.imb.org
   ServerAlias www.imb.org
   DocumentRoot C:\src\www.imb.org
   ErrorLog C:\src\tmp\logs\www.imb.org_error.log
   CustomLog C:\src\tmp\logs\www.imb.org_access.log combined
    
    <Directory C:\src\www.imb.org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@www.imb.org
   ServerName www.imb.org
   ServerAlias www.imb.org
   DocumentRoot C:\src\www.imb.org
   ErrorLog C:\src\tmp\logs\www.imb.org_ssl_error.log
   CustomLog C:\src\tmp\logs\www.imb.org_ssl_access.log combined
   SSLEngine on
  SSLCertificateFile     C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key

    
		<Directory C:\src\www.imb.org>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>