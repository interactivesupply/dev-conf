<VirtualHost *:80>
   ServerAdmin admin@www.coalicionporelevangelio.org
   ServerName www.coalicionporelevangelio.org
   ServerAlias www.coalicionporelevangelio.org
   DocumentRoot \\\\ISCNAS\fs1\bcl\tgc
   ErrorLog logs/www.coalicionporelevangelio.org_error.log
   CustomLog logs/www.coalicionporelevangelio.org_access.log combined
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    <Directory \\\\ISCNAS\fs1\bcl\tgc>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

