<VirtualHost *:80>
   ServerAdmin admin@livedead.org
   ServerName livedead.org
   ServerAlias *.livedead.org
   DocumentRoot C:\src\www.livedead.org
   ErrorLog C:\src\tmp\logs\livedead.org_error.log
   CustomLog C:\src\tmp\logs\livedead.org_access.log combined
    Timeout 300000
    <Directory C:\src\www.livedead.org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@livedead.org
   ServerName livedead.org
   ServerAlias *.livedead.org
   DocumentRoot C:\src\www.livedead.org
   ErrorLog C:\src\tmp\logs\livedead.org_ssl_error.log
   CustomLog C:\src\tmp\logs\livedead.org_ssl_access.log combined
  SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\server.crt
   
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\server.key

    
		<Directory C:\src\www.livedead.org>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>