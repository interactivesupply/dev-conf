<VirtualHost *:80>
   ServerAdmin admin@www.imb.org
   ServerName www.imb.org
   ServerAlias www.imb.org
   DocumentRoot \\\\ISCNAS\fs1\bcl\wpe-imb-org
   ErrorLog logs/www.imb.org_error.log
   CustomLog logs/www.imb.org_access.log combined
    
    <Directory \\\\ISCNAS\fs1\bcl\wpe-imb-org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
