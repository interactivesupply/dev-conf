<VirtualHost *:80>
   ServerAdmin admin@au.thegospelcoalition.org
   ServerName au.thegospelcoalition.org
   ServerAlias au.thegospelcoalition.org
   DocumentRoot C:\src\www.thegospelcoalition.org
   ErrorLog C:\src\tmp\logs\au.thegospelcoalition.org_error.log
   CustomLog C:\src\tmp\logs\au.thegospelcoalition.org_access.log combined
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    <Directory C:\src\www.thegospelcoalition.org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@au.thegospelcoalition.org
   ServerName au.thegospelcoalition.org
   ServerAlias au.thegospelcoalition.org
   DocumentRoot C:\src\www.thegospelcoalition.org
   ErrorLog C:\src\tmp\logs\au.thegospelcoalition.org_ssl_error.log
   CustomLog C:\src\tmp\logs\au.thegospelcoalition.org_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    
		<Directory C:\src\www.thegospelcoalition.org>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>