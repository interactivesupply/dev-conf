<VirtualHost *:80>
   ServerAdmin admin@imb.blackboxministry.com
   ServerName imb.blackboxministry.com
   ServerAlias imb.blackboxministry.com
   DocumentRoot \\\\ISCNAS\fs1\bcl\wpe-imb-org
   ErrorLog logs/imb.blackboxministry.com_error.log
   CustomLog logs/imb.blackboxministry.com_access.log combined
    
    <Directory \\\\ISCNAS\fs1\bcl\wpe-imb-org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
