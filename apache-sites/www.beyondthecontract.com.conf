<VirtualHost *:80>
   ServerAdmin admin@beyondthecontract.com
   ServerName www.beyondthecontract.com
   ServerAlias www.beyondthecontract.com
   DocumentRoot C:\src\www.beyondthecontract.com
   ErrorLog C:\src\tmp\logs\website_error.log
   CustomLog C:\src\tmp\logs\beyondthecontract.com_access.log combined
    	        

    <Directory C:\src\www.beyondthecontract.com>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@beyondthecontract.com
   ServerName www.beyondthecontract.com
   ServerAlias www.beyondthecontract.com
   DocumentRoot C:\src\www.beyondthecontract.com
   ErrorLog C:\src\tmp\logs\website_error.log
   CustomLog C:\src\tmp\logs\beyondthecontract.com_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\server.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\server.key
 LogLevel error

        	        

		<Directory C:\src\www.beyondthecontract.com>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>



