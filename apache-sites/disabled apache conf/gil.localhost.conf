<VirtualHost *:80>
   ServerAdmin admin@gil.localhost
   ServerName gil.localhost
   ServerAlias gil.localhost
   DocumentRoot \\\\ISCNAS\fs1\bcl\GospelInLife
   ErrorLog logs/gil.localhost_error.log
   CustomLog logs/gil.localhost_access.log combined
    
    <Directory \\\\ISCNAS\fs1\bcl\GospelInLife>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@gil.localhost
   ServerName gil.localhost
   ServerAlias gil.localhost
   DocumentRoot \\\\ISCNAS\fs1\bcl\GospelInLife
   ErrorLog logs/gil.localhost_ssl_error.log
   CustomLog logs/gil.localhost_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   

    
		<Directory \\\\ISCNAS\fs1\bcl\GospelInLife>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>