<VirtualHost *:80>
   ServerAdmin admin@sbgive.org
   ServerName sbgive.org
   ServerAlias sbgive.org
   DocumentRoot \\\\ISCNAS\fs1\bcl\sbgive
   ErrorLog logs/sbgive.org_error.log
   CustomLog logs/sbgive.org_access.log combined
    
    <Directory \\\\ISCNAS\fs1\bcl\sbgive>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

