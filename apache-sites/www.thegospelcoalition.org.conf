<VirtualHost *:80>
   ServerAdmin admin@www.thegospelcoalition.org
   ServerName www.thegospelcoalition.org
   ServerAlias www.thegospelcoalition.org
   DocumentRoot C:\src\luther.production
   ErrorLog C:\src\tmp\logs\www.thegospelcoalition.org_error.log
   CustomLog C:\src\tmp\logs\www.thegospelcoalition.org_access.log combined
    	        SetEnvIf X-Forwarded-Proto https HTTPS=on

    <Directory C:\src\luther.production>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@www.thegospelcoalition.org
   ServerName www.thegospelcoalition.org
   ServerAlias www.thegospelcoalition.org
   DocumentRoot C:\src\luther.production
   ErrorLog C:\src\tmp\logs\www.thegospelcoalition.org_ssl_error.log
   CustomLog C:\src\tmp\logs\www.thegospelcoalition.org_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   

        	        SetEnvIf X-Forwarded-Proto https HTTPS=on

		<Directory C:\src\luther.production>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>