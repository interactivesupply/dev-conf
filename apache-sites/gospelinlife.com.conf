<VirtualHost *:80>
   ServerAdmin admin@gospelinlife.com
   ServerName gospelinlife.com
   ServerAlias *.gospelinlife.com
   DocumentRoot C:\src\gospelinlife.com
   ErrorLog C:\src\tmp\logs\gospelinlife.com_error.log
   CustomLog C:\src\tmp\logs\gospelinlife.com_access.log combined
    Timeout 300000
    <Directory C:\src\gospelinlife.com>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@gospelinlife.com
   ServerName gospelinlife.com
   ServerAlias *.gospelinlife.com
   DocumentRoot C:\src\gospelinlife.com
   ErrorLog C:\src\tmp\logs\gospelinlife.com_ssl_error.log
   CustomLog C:\src\tmp\logs\gospelinlife.com_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   #

    
		<Directory C:\src\gospelinlife.com>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>