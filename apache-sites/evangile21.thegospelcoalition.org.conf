<VirtualHost *:80>
   ServerAdmin admin@evangile21.thegospelcoalition.org
   ServerName evangile21.thegospelcoalition.org
   ServerAlias evangile21.thegospelcoalition.org
   DocumentRoot C:\src\www.thegospelcoalition.org
   ErrorLog C:\src\tmp\logs\website_error.log
   CustomLog C:\src\tmp\logs\evangile21.thegospelcoalition.org_access.log combined
    	        

    <Directory C:\src\www.thegospelcoalition.org>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@evangile21.thegospelcoalition.org
   ServerName evangile21.thegospelcoalition.org
   ServerAlias evangile21.thegospelcoalition.org
   DocumentRoot C:\src\www.thegospelcoalition.org
   ErrorLog C:\src\tmp\logs\website_error.log
   CustomLog C:\src\tmp\logs\evangile21.thegospelcoalition.org_ssl_access.log combined
   SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\server.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\server.key
 LogLevel warn

        	        

		<Directory C:\src\www.thegospelcoalition.org>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>