<VirtualHost *:80>
   ServerAdmin admin@english.tgc.lin.dev.interactivesupply.com
   ServerName english.tgc.lin.dev.interactivesupply.com
   ServerAlias english.tgc.lin.dev.interactivesupply.com
   DocumentRoot C:\src\www.thegospelcoalition.org.blogs.en
   ErrorLog logs/english.tgc.lin.dev.interactivesupply.com_error.log
   CustomLog logs/english.tgc.lin.dev.interactivesupply.com_access.log combined
    
    <Directory C:\src\www.thegospelcoalition.org.blogs.en>
        Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>

<VirtualHost *:443>
   ServerAdmin admin@english.tgc.lin.dev.interactivesupply.com
   ServerName english.tgc.lin.dev.interactivesupply.com
   ServerAlias english.tgc.lin.dev.interactivesupply.com
   DocumentRoot C:\src\www.thegospelcoalition.org.blogs.en
   ErrorLog logs/english.tgc.lin.dev.interactivesupply.com_ssl_error.log
   CustomLog logs/english.tgc.lin.dev.interactivesupply.com_ssl_access.log combined
    SSLEngine on
   SSLCertificateFile      C:\src\dev-conf\apache-ssl\test.insureyonder.com.crt
   SSLCertificateKeyFile C:\src\dev-conf\apache-ssl\test.insureyonder.com.server.key
   


    
		<Directory C:\src\www.thegospelcoalition.org.blogs.en>
				Options Indexes FollowSymLinks

		Order allow,deny
		  Allow from all
		  # New directive needed in Apache 2.4.3: 
		  Require all granted
    AllowOverride All

		</Directory>
</VirtualHost>